<body>
    <header>
        <picture>
            <img src="images/logo.png" alt="logo-cloud-weather" />
        </picture>
        <section class="headings">
            <h1>Mexico Trade</h1>
            <p class="phrase">Making the impossible, possible!</p>
        </section>
    </header>
    <nav>
        <ul class="navigation">
            <li><a class="ham" href="#">&#9776; Menu</a></li>

    </nav>
    <div class="hero">
        <picture class="hero-img">
            <img src="images/join-hero.jpg" alt="independence angel">
        </picture>
        <div class="home-join">
            <h1>Join us!</h1>
            <p>Your company will reach imaginable limits.</p>
        </div>
    </div>
    <main>
        <h2>Camber of Commerce</h2>
        <form method="GET" action="thanks.html">
            <fieldset>
                <legend>Application Information</legend>
                <div class="textRequired">* required</div>
                <label class="top">First Name * <input type="text" name="fullname" required pattern="[A-Za-z ]{5,}"></label>
                <label class="top">Last Name * <input type="text" name="fullname" required pattern="[A-Za-z ]{5,}"></label>
                <label class="top">Title <input type="text" name="fullname"  pattern="[A-Za-z ]{5,}"></label>
                <label class="top">Email *<input type="email" name="email" placeholder="myemail@gmail.com" required></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="5525874587"></label>
                <label class="top">Business Name * <input type="text" name="bName"  required></label>
                <label class="top">Business Address <input type="text" name="bAddress"></label>
                <label class="top">Business Website <input type="text" name="bWebsite"></label>
                <label class="top">Business Description <input type="text" name="bDescription"></label>
                <label class="top">Membership Level
                    <select name="memberlevel">
                        <option selected disabled>Select Level ...</option>
                        <option value="non">Non-profit ($100)</option>
                        <option value="bronze">Bronze ($200)</option>
                        <option value="silver">Silver ($400)</option>
                        
                        <option value="Gold">Gold ($1000)</option>
                    </select>
                </label>
            </fieldset>
            <input type="submit" value="Submit" class="submitButton">
        </form>
    </main>
    <footer>
        <p>
            &copy; Mexico Trade | Mexico City </a>
